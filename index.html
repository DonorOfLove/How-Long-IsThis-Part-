<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0,user-scalable=mo" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <div>
        Bpm:<input id="bpm" placeholder="bpm" type="number">
    </div>
    <div>
        Time signature( 96% of songs is 4/4 ):
        <input id="quartes" placeholder="quartes" type="tel" value="4/4">
    </div>
    <div>
        Number of tacts:
        <input id="tacts" type="number" value="1">
    </div>

    <div class="res">
        <span id="tactsPlace">1 </span> tacts will take around
        <span id="second">0</span> seconds
    </div>
</div>
<div class="find_song">Find song:
    <input type="text" id="track">
    <div id="list"></div>
</div>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap" rel="stylesheet">


<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</body>
</html>
